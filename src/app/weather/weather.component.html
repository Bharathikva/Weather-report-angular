<section class="vh-100" style="background-color: #4B515D;">
    <div class="container py-5 h-100">


        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card p-3 shadow" style="color: #4B515D; background-color: aquamarine; border-radius: 35px;">
                    <div class="p-3">
                        <h4>Weather Report</h4>
                        <div class="input-group mb-3">
                            <input type="text"  [(ngModel)]="city" class="form-control" placeholder="Enter city name"
                                aria-label="Enter city name" aria-describedby="button-addon2" />
                            <button class="btn btn-outline-primary" (click)="getWeather()" type="button" id="button-addon2"
                                data-mdb-ripple-color="dark">
                                Get Weather
                            </button>
                        </div>
                    </div>
                    <div class="card-body" *ngIf="weather">

                        <div class="d-flex">
                            <h6 class="flex-grow-1">{{ weather.name }}</h6>
                            <!-- <h6>15:07</h6> -->
                        </div>

                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;">{{ weather.main.temp}}°C </h6>
                            <span class="small" style="color: #868B94">{{ weather.weather[0].description }}</span>
                        </div>

                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"><img src="assets/images/low-temperature.png" alt="" width="25px"> {{ weather.main.temp_min}}°C 
                                    </span></div>
                                <div class="mt-3"><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"><img src="assets/images/high-temperature.png" alt="" width="25px"> {{ weather.main.temp_max}}°C
                                    </span>
                                </div>
                                <!-- <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h
                                    </span>
                                </div> -->
                            </div>
                            <div>
                                <img src="http://openweathermap.org/img/wn/{{weather.weather[0].icon}}.png"
                                    width="150px">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</section>
